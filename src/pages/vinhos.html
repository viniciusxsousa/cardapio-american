<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">

    <!-- estilos -->
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/whisky.css">

    <title>American</title>
</head>
<body>
    <header class="header">
        <img class="header__logo" src="../image/logo.png" alt="logo do american bar">
        <h1 class="header__title">Vinhos</h1>
    </header>

    <main class="main">
        <h2 class="main__title">Vinhos</h2>

        <div class="produtos">

            <section class="produtos__card">
                <div class="produtos__card__imagem">
                    <img src="../image/almaden.png" alt="Logo do almaden">
                </div>
    
                <div class="produtos__card__content">
                    <h2 class="produtos__card__title">Almaden</h2>
                    <p class="produtos__card__valor" >R$ </p>
                </div>
            </section>

            <section class="produtos__card">
                <div class="produtos__card__imagem">
                    <img src="../image/santa helena.jpeg" alt="Santa helena">
                </div>
    
                <div class="produtos__card__content">
                    <h2 class="produtos__card__title">Santa Helena</h2>
                    <p class="produtos__card__valor" >R$ </p>
                </div>
            </section>

            <section class="produtos__card">
                <div class="produtos__card__imagem">
                    <img src="../image/gato_negro.webp" alt="Logo do gato negro">
                </div>
    
                <div class="produtos__card__content">
                    <h2 class="produtos__card__title">Gato Negro</h2>
                    <p class="produtos__card__valor" >R$ </p>
                </div>
            </section>

            <section class="produtos__card">
                <div class="produtos__card__imagem">
                    <img src="../image/pergola.png" alt="Logo do gato negro">
                </div>
    
                <div class="produtos__card__content">
                    <h2 class="produtos__card__title">Pergola</h2>
                    <p class="produtos__card__valor" >R$ </p>
                </div>
            </section>

            <section class="produtos__card">
                <div class="produtos__card__imagem">
                    <img src="../image/taca.webp" alt="Taça de vinho">
                </div>
    
                <div class="produtos__card__content">
                    <h2 class="produtos__card__title">Taça de vinho</h2>
                    <p class="produtos__card__valor" >R$ </p>
                </div>
            </section>

        </div>
    </main>

    <footer class="footer">
        <h2 class="footer__title">____ Social ____</h2>
        <ul class="footer__social">
            <li><i class="fa-brands fa-instagram"></i></li>
            <li><i class="fa-brands fa-square-facebook"></i></li>
            <li><i class="fa-brands fa-square-whatsapp"></i></li>
        </ul>
        <p>Av. José Cavalcante, 348 </p>
        <p>Uruçuí – PI, 6486-000</p>
        <p>2023 American Bar | Todos os direitos reservado</p>
    </footer>
</body>
</html>
