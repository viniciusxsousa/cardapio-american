<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">

    <!-- estilos -->
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/whisky.css">

    <title>American</title>
</head>
<body>
    <header class="header">
        <img class="header__logo" src="../image/logo.png" alt="logo do american bar">
        <h1 class="header__title">Whisky</h1>
    </header>

    <main class="main">
        <h2 class="main__title">whisky</h2>

        <div class="produtos">

            <section class="produtos__card">
                <div class="produtos__card__imagem">
                    <img src="../image/black_label.jpg" alt="Logo do black Label">
                </div>
    
                <div class="produtos__card__content">
                    <h2 class="produtos__card__title">Black Label</h2>
                    <p class="produtos__card__valor" >R$ 20,00</p>
                </div>
            </section>

            <section class="produtos__card">
                <div class="produtos__card__imagem">
                    <img src="../image/black_white.jpg" alt="Logo do black white">
                </div>
    
                <div class="produtos__card__content">
                    <h2 class="produtos__card__title">Black White</h2>
                    <p class="produtos__card__valor" >R$ 10,00</p>
                </div>
            </section>

            <section class="produtos__card">
                <div class="produtos__card__imagem">
                    <img src="../image/old_par.jpg" alt="Logo do old par">
                </div>
    
                <div class="produtos__card__content">
                    <h2 class="produtos__card__title">Old Par</h2>
                    <p class="produtos__card__valor" >R$ 20,00</p>
                </div>
            </section>

            <section class="produtos__card">
                <div class="produtos__card__imagem">
                    <img src="../image/ballantines.jpeg" alt="Logo do ballantines">
                </div>
    
                <div class="produtos__card__content">
                    <h2 class="produtos__card__title">Ballantines</h2>
                    <p class="produtos__card__valor" >R$ 20,00</p>
                </div>
            </section>

            <section class="produtos__card">
                <div class="produtos__card__imagem">
                    <img src="../image/teacher.jpg" alt="Logo do teacher">
                </div>
    
                <div class="produtos__card__content">
                    <h2 class="produtos__card__title">Teacher</h2>
                    <p class="produtos__card__valor" >R$ 8,00</p>
                </div>
            </section>

            <section class="produtos__card">
                <div class="produtos__card__imagem">
                    <img src="../image/white_horse.jpg" alt="Logo do white horse">
                </div>
    
                <div class="produtos__card__content">
                    <h2 class="produtos__card__title">White Horse</h2>
                    <p class="produtos__card__valor" >R$ 13,00</p>
                </div>
            </section>

            <section class="produtos__card">
                <div class="produtos__card__imagem">
                    <img src="../image/Jack_Daniels.jpg" alt="Logo do Jack_Daniels">
                </div>
    
                <div class="produtos__card__content">
                    <h2 class="produtos__card__title">Jack_Daniels</h2>
                    <p class="produtos__card__valor" >R$ 22,00</p>
                </div>
            </section>


        </div>
    </main>

    <footer class="footer">
        <h2 class="footer__title">____ Social ____</h2>
        <ul class="footer__social">
            <li><i class="fa-brands fa-instagram"></i></li>
            <li><i class="fa-brands fa-square-facebook"></i></li>
            <li><i class="fa-brands fa-square-whatsapp"></i></li>
        </ul>
        <p>Av. José Cavalcante, 348 </p>
        <p>Uruçuí – PI, 6486-000</p>
        <p>2023 American Bar | Todos os direitos reservado</p>
    </footer>
</body>
</html>
